{% extends "base.html" %}

{% block title %}wiki-yasha - {{title}}{% endblock %}

{% block navpage %}
	<li id="nav-page"><a href="#">{{title}}</a></li>
{% endblock %}

{% block content %}
	<h1>{{title}}</h1>

	<form method="post">
		<input type="text" name="title" value="{{title}}">
		<div class="row">
			<div class="col-md-6">
				<p>Created {{created}}</p>
			</div>
			<div class="col-md-6">
				<p>Last edited {{last_modified}}</p>
			</div>
		</div>
		<textarea name="content">{{content}}</textarea>

		<br>

		<button type="submit" class="btn btn-primary btn-lg">Submit</button>
	</form>


{% endblock %}

{% block js %}
	<script>$("#nav-page").addClass("active");</script>
{% endblock %}
